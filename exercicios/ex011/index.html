<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou almente o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender como reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midias/musica1.MP3" type="audio/mpeg">
        <p>Imfelizmente a porra do sou navegador nao roda esse caralhudo de audio, entao baixe o mp3 dele <a href="midias/musica1.MP3">aqui</a></p>
    </audio>
</body>
</html>
