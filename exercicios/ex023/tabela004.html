<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }

        table {
            border-collapse: collapse;
            width: 800px;
            height: 300px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos 
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nome</th>
                <th colspan="3">Personagens</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Mulheres</th>
                <td>Ana</td>
                <td>Asuna Yuuki</td>
                <td>Mikasa Ackerman</td>
                <td>Hinata Hyuga</td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td>Sakura Kinomoto</td>
                <td>Bulma</td>
                <td>Usagi Tsukino</td>
            </tr>
             <tr>
                <th rowspan="2">Homens</th>
                <td>Lucas</td>
                <td>Goku</td>
                <td>Naruto Uzumaki</td>
                <td>Monkey D. Luffy</td>
            </tr>
             <tr>
                <td>Gabriel</td>
                <td>Ichigo Kurosaki</td>
                <td>Eren Yeager</td>
                <td>Light Yagami</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
