<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightpurple;
            height: 300px;
            width: 300px;

            border: 10px solid rebeccapurple;
            
            padding: 10px;
  
            margin: 10px 10px 10px 10px;

            outline: 5px dashed darkorange;
        }

        a {
            border: 10px solid darkmagenta;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Os h1 sao exemplos de box-level</h1>
    <p>Os p tambem sao exemplos de box-level, porem os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos como toda essas paradas funcionam.</p>
</body>
</html>
